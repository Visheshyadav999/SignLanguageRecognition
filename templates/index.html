<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Language Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #2c3e50;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .video-container {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    img {
      border-radius: 10px;
      width: 640px;
      height: 480px;
    }

    .output-text {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: red;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Sign Language to Text</h1>
  
  <div class="video-container">
    <img src="{{ url_for('video_feed') }}" alt="Live Sign Feed" />
    <div class="output-text">
      {{ output_text }} 
    </div>
  </div>

  <footer>
    &copy; Created by: Vishesh Yadav
  </footer>
</body>
</html>
